<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>UFO Sightings!</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 4 CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  	<script src="https://d3js.org/d3.v5.min.js"></script>

  	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  	<link rel="stylesheet" href="static/css/style.css">

  	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
  
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

</head>

<body>
	
	<nav class="navbar navbar-expand-md navbar-light bg-light">
		<!-- Navbar brand -->
		<a class="navbar-brand" href="#">
		<img src="static/images/UFO-512-icon.png" height="40" class="d-inline-block align-center" alt="">
		UFO Sightings
		</a>
	</nav>

	<div class="container" id="search-table">
		<div class="col-md-12">
			<aside class="filters">
				<div class="panel panel-default">
					<div class="panel-body">
						<form>
							<div class="form-group">
								<ul class="list-group" id="filters">
									<li class="filter list-group-item">
										<label for="date">Enter a Date from January 1, 2010 to January 13, 2010</label>
										<input class="form-control" id="datetime" type="text" placeholder="ie. 1/28/10">
										<button id="filter-btn" type="submit" class="fa fa-search">Filter Table</button>
									</li>
								</ul>
							</div>
							
						</form>
					</div>
				</div>
			</aside>
		</div>
		<div class="col-md-12">
			<div id="table-area">
				<table id="ufo-table" class="table table-striped">
					<thead>
						<tr>
							<th>Date</th>
							<th>City</th>
							<th>State</th>
							<th>Country</th>
							<th>Shape</th>
							<th>Duration</th>
							<th>comment</th>
						</tr>
					</thead>
					<tbody id="ufo-table-body"></tbody>
				</table>
			</div>
		</div>
	</div>



</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
<script src="static/js/data.js"></script>
<script src="static/js/app.js"></script>
</html>
